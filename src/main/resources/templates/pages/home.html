<!DOCTYPE HTML>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ layout/main-layout :: layout(~{::title},~{::main})}">
<title th:text="|#{service.name} #{home.heading}|"/>
<main class="govuk-main-wrapper" id="main-content">
  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <h1 class="govuk-heading-xl" id="header"
          th:text="#{home.heading}"/>
      <a id="home-primary-button" href="#" role="button" draggable="false"
         class="govuk-button govuk-button--start" data-module="govuk-button">
        <th:block th:text="#{home.primaryButton}"/>
        <svg class="govuk-button__start-icon" xmlns="http://www.w3.org/2000/svg" width="17.5"
             height="19" viewBox="0 0 33 40" aria-hidden="true" focusable="false">
          <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z"/>
        </svg>
      </a>
    </div>
  </div>
  </div>
</main>
</html>
