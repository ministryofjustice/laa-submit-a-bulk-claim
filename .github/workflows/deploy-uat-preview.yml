name: Deploy UAT preview (branch)

on:
  pull_request:

permissions:
  contents: read

jobs:
  define-preview-version:
    runs-on: ubuntu-latest
    outputs:
      preview_version: ${{ steps.get-preview-version.outputs.preview_version }}
    steps:
      - uses: actions/checkout@v6
      - name: Get preview version
        id: get-preview-version
        run: |
          set -euo pipefail
          commit_hash=$(git rev-parse --short HEAD)
          version=$(awk -F= '/^version=/{print $2}' gradle.properties)
          echo "preview_version=${version}-${commit_hash}" >> "$GITHUB_OUTPUT"
          echo "Preview version: submit-a-bulk-claim-${version}-${commit_hash}"

  build-and-test:
    needs: [ define-preview-version ]
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/gradle-build-and-publish.yml@v1
    permissions:
      contents: write
      packages: write
    with:
      publish_package: false
      override_version: ${{ needs.define-preview-version.outputs.preview_version }}
      junit_results: 'false'
      junit_report: 'false'
      checkstyle_report: 'false'
      jacoco_coverage_report: 'false'
      semgrep_check: 'true'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  pact-test:
    needs: [ build-and-test ]
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/pact-and-publish.yml@story/pact-publish
    permissions:
      contents: write
      packages: write
    with:
      pacticipant_name: "laa-submit-a-bulk-claim"
      pact_test_task: "pactTest"
      publish_pact_results: true
      enable_can_i_merge: true
      provider_name: "laa-data-claims-api"
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      pact_broker_url: 'https://laa-data-pact-broker.apps.live.cloud-platform.service.justice.gov.uk/'
      pact_broker_username: ${{ secrets.PACT_BROKER_USERNAME }}
      pact_broker_password: ${{ secrets.PACT_BROKER_PASSWORD }}

  build-oidc-mock-image:
    uses: ./.github/workflows/build-oidc-mock-image.yml
    permissions:
      id-token: write
      contents: read
      packages: read
    secrets: inherit

  ecr-publish-image:
    needs: [ build-and-test ]
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/ecr-publish-image.yml@v1.0.10
    permissions:
      contents: read
      id-token: write
    with:
      jar_subproject: 'laa-submit-a-bulk-claim-ui'
      image_version: ${{ format('{0}-{1}', vars.IMAGE_PREFIX, needs.build-and-test.outputs.published_artifact_version) }}
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      ecr_repository: ${{ vars.ECR_REPOSITORY }}
      ecr_region: ${{ vars.ECR_REGION }}
      ecr_role_to_assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}

  deploy-uat-preview:
    needs:
      - pact-test
      - ecr-publish-image
      - build-oidc-mock-image
    runs-on: ubuntu-latest
    environment: uat
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    outputs:
      app_url: ${{ steps.set-job-outputs.outputs.app_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Deploy UAT preview branch
        id: deploy
        uses: ./.github/actions/deploy_branch
        with:
          ecr-region: ${{ vars.ECR_REGION }}
          ecr-role-to-assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}
          ecr-repository: ${{ vars.ECR_REPOSITORY }}
          kube-cert: ${{ secrets.KUBE_CERT }}
          kube-token: ${{ secrets.KUBE_TOKEN }}
          kube-cluster: ${{ secrets.KUBE_CLUSTER }}
          kube-namespace: ${{ secrets.KUBE_NAMESPACE }}
          app-environment: uat
          image-tag: ${{ needs.ecr-publish-image.outputs.published_image_version }}
          oidc-mock-image-tag: ${{ needs.build-oidc-mock-image.outputs.oidc_mock_tag }}
          pact_broker_url: 'https://laa-data-pact-broker.apps.live.cloud-platform.service.justice.gov.uk/'
          pact_broker_username: ${{ secrets.pact_broker_username }}
          pact_broker_password: ${{ secrets.pact_broker_password }}
          run-pact-can-i-deploy: false

      - name: Build preview URL
        id: preview-url
        shell: bash
        run: |
          set -euo pipefail
          release_name='${{ steps.deploy.outputs.release-name }}'
          namespace='${{ secrets.KUBE_NAMESPACE }}'
          cluster_domain='apps.live.cloud-platform.service.justice.gov.uk'
          chart_name='submit-a-bulk-claim'
          hostname="${release_name}-${chart_name}-${namespace}.${cluster_domain}"
          url="https://${hostname}"
          echo "preview_url=$url" >> "$GITHUB_OUTPUT"
          echo "Preview URL: $url"

      - name: Set job output app_url
        id: set-job-outputs
        shell: bash
        run: |
          echo "app_url=${{ steps.preview-url.outputs.preview_url }}" >> "$GITHUB_OUTPUT"
          echo "Job output app_url='${{ steps.preview-url.outputs.preview_url }}'"


      - name: Comment on PR with UI ingress URL
        id: pr-url
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const releaseName = '${{ steps.deploy.outputs.release-name }}';
            const url = '${{ steps.preview-url.outputs.preview_url }}';
            const hostname = url.replace(/^https:\/\//, '');
            
      

            const prNumber = context.issue.number;
            if (!prNumber) {
              console.log('No PR found, skipping comment');
              return;
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const commentBody = [
              '## Ephemeral Environment Deployed',
              '',
              `**UI URL:** ${url}`,
              '',
              `**Release:** ${releaseName}`
            ].join('\n');
            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('## Ephemeral Environment Deployed') &&
              comment.body.includes(hostname)
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
              console.log(`Updated existing comment #${botComment.id} on PR #${prNumber}`);
            } else {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
              console.log(`Posted new comment to PR #${prNumber}`);
            }

      - name: Debug preview-url step output
        shell: bash
        run: |
           echo "preview_url from step = '${{ steps.preview-url.outputs.preview_url }}'"


  zap-security-scan:
    needs: [deploy-uat-preview]
    uses: ./.github/workflows/zap-security-scan.yml
    with:
      url: ${{ needs.deploy-uat-preview.outputs.app_url }}

  print-preview-url:
    needs: [deploy-uat-preview]
    runs-on: ubuntu-latest
    steps:
      - name: Print app_url
        shell: bash
        run: |
          echo "app_url='${{ needs.deploy-uat-preview.outputs.app_url }}'"