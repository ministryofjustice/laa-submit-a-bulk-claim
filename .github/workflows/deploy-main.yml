name: Deploy main

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  assemble:
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/gradle-build-and-publish.yml@v1
    permissions:
      contents: write
      packages: write
    with:
      build_command: 'assemble'
      publish_package: 'false'
      junit_results: 'false'
      junit_report: 'false'
      checkstyle_report: 'false'
      jacoco_coverage_report: 'false'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}

  ecr-publish-image:
    needs: [ assemble ]
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/ecr-publish-image.yml@v1
    permissions:
      contents: read
      id-token: write
    with:
      jar_subproject: 'laa-submit-a-bulk-claim-ui'
      image_version: ${{ format('{0}-{1}', vars.IMAGE_PREFIX, needs.assemble.outputs.published_artifact_version) }}
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      ecr_repository: ${{ vars.ECR_REPOSITORY }}
      ecr_region: ${{ vars.ECR_REGION }}
      ecr_role_to_assume: ${{ secrets.ECR_ROLE_TO_ASSUME }}

  deploy-development:
    needs: [ ecr-publish-image ]
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/helm-deploy.yml
    with:
      environment: development
      deployment_name: development
      image_tag: ${{ needs.ecr-publish-image.outputs.published_image_version }}
    secrets: inherit

  deploy-uat:
    needs: [ ecr-publish-image, deploy-development ]
    permissions:
      id-token: write
      contents: read
    uses: ./.github/workflows/helm-deploy.yml
    with:
      environment: uat
      deployment_name: uat
      image_tag: ${{ needs.ecr-publish-image.outputs.published_image_version }}
    secrets: inherit

