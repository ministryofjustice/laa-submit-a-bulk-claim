# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

registries:
  maven-central:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2
  spring-boot-common-github-packages:
    type: maven-repository
    url: https://maven.pkg.github.com/ministryofjustice/laa-spring-boot-common
    username: farrellm
    password: ${{ secrets.DEPENDABOT_PAT }}
  laa-data-claims-api-github-packages:
    type: maven-repository
    url: https://maven.pkg.github.com/ministryofjustice/laa-data-claims-api
    username: farrellm
    password: ${{ secrets.DEPENDABOT_PAT }}

updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "daily"
    registries:
      - maven-central
      - spring-boot-common-github-packages
      - laa-data-claims-api-github-packages
    groups:
      gradle-updates:
        exclude-patterns:
          - "uk.gov.laa.*"
      internal-packages:
        patterns:
          - "uk.gov.laa.*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "**"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      npm-dependencies:
        patterns:
          - "*"
  