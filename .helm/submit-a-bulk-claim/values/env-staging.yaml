replicas: 1
metrics:
  mainReleaseName: staging
ingress:
  externalRoute:
    enabled: true
  whitelist:
    includeNonProdAwsWorkspace: true
    includeLondonNonProdNatGatewayWorkspaces: true
    includeProdAwsWorkspace: false
    includeLondonProdNatGatewayWorkspaces: false
    includePrismaAccess: true
    includeCpLiveCluster: true
  className: modsec-non-prod

grafana:
  enabled: true

sentry:
  enabled: true
  environment: staging
  tracesSampleRate: 0.25

downtime:
  scheduler:
    enabled: true
    serviceAccountName: laa-submit-a-bulk-claim-staging-service-account
    jobs:
      - name: scale-down
        schedule: "30 21 * * *"
        action: down
      - name: scale-up
        schedule: "00 7 * * *"
        action: up
  page:
    enabled: true
    port: 8080
    replicas: 1
    system:
      name: "Submit a bulk claim"
      url: "https://submit-a-bulk-claim.laa.service.justice.gov.uk"
