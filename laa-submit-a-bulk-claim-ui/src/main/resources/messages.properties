accessibilityPage.title=Accessibility Statement
accessibilityPage.intro=The Legal Aid Agency is committed to making its websites accessible, in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018.</p> \
    <p>This accessibility statement applies to the <strong>Submit a Bulk Claim</strong> service.  
accessibilityPage.titleCS=Compliance status
accessibilityPage.compliance=This website is partially compliant with the Web Content Accessibility Guidelines version 2.2 AA standard, due to the non-compliance listed below.
accessibilityPage.titleNAC=Non accessible content
accessibilityPage.NAC=The content listed below is non-accessible for the following reasons:</p> \
    <p>(a) non-compliance with the accessibility regulations</p> \
    <p>On the <strong>submission is being validated</strong> page, an automatic refresh is used. This does not meet:</p> \
    <ul><li>WCAG Success Criteria [WCAG 2.2 (A)] 2.2.1: MUST: Timing Adjustable</li></ul> \
    <p>This can prevent control over when the refresh occurs for users. We aim to meet this criterion by removing the automatic refresh and replacing it with accessible functionality with the next iteration of the service.</p> \
    <p>There may be other instances of non-compliance with accessibility regulations that we do not know about due to the lack of a full audit.
accessibilityPage.titlePOAS=Preparation of this accessibility statement
accessibilityPage.POAS=This statement was prepared and last reviewed on 11th January 2026.</p> \
    <p>The service has been automatically and manually tested using tools such as Axe and WAVE. It has been evaluated throughout its design and development phases. Due to time constraints, it has not yet been fully audited. A full accessibility audit is planned for Summer 2026.
accessibilityPage.titleFCI=Feedback and contact information
accessibilityPage.FCI=Contact us using our <a th:href="@{https://www.smartsurvey.co.uk/s/LaaSaBCbeta/}" class="govuk-link--no-visited-state">feedback survey</a> or to notify us of any compliance failures.
accessibilityPage.titleEP=Enforcement procedure
accessibilityPage.EP= The Equality and Human Rights Commission (EHRC) is responsible for enforcing the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018 (the &#39;accessibility regulations&#39;).</p> \
    <p>If you&#39;re not happy with how we respond to your complaint, contact the Equality Advisory and Support Service (EASS).
