landing.heading=Submit a bulk claim
landing.intro.line1=Use this service to make monthly submissions for payments covering legal help, crime lower, and mediation.
landing.intro.line2=Your submission will be checked and calculated.
landing.intro.line3=Submissions, including nil submissions, must be received by the 20th of the month to trigger your monthly payment.
landing.beforeStart.heading=Before you start
landing.beforeStart.description=You will need a separate bulk claim file for each office and area of law you are claiming for. The maximum size is 10MB per file.
landing.beforeStart.files=Files can be an XML, CSV, or TXT that have been created by your case management system, or use the <a class="govuk-link govuk-link--no-visited-state" href="{0}" target="_blank" rel="noopener noreferrer">bulkload spreadsheet (CSV, 9.99MB)</a>. You can also use the <a class="govuk-link govuk-link--no-visited-state" href="{1}" target="_blank" rel="noopener noreferrer">bulkload spreadsheet guide (PDF, 814KB)</a> for help on how to prepare it.
landing.beforeStart.guidance=Read our <a class="govuk-link govuk-link--no-visited-state" href="{0}" target="_blank" rel="noopener noreferrer">guidance on how this service works</a>, how to claim, bulkloading and fee codes
