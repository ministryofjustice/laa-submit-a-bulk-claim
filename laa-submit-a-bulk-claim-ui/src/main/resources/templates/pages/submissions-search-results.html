<!DOCTYPE HTML>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ layout/main-layout :: layout(~{::title},~{::main},~{})}">
<main class="govuk-main-wrapper" id="main-content">
    <div class="govuk-width-container">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-one-half">
                <a href="/submissions/search" class="govuk-back-link">Back</a>
            </div>
            <div class="govuk-grid-column-one-half govuk-!-text-align-right">
                <button type="button" class="govuk-button govuk-button--secondary" data-module="govuk-button" id="print-button"
                        onclick="window.print()">
                    Print this page
                </button>
            </div>
        </div>
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
                <h1 class="govuk-heading-xl">Submissions</h1>
                <p class="govuk-body" th:if="${#lists.isEmpty(submissions)}">
                    No submissions were found.
                </p>
                <div class="upload-table" th:if="${!#lists.isEmpty(submissions)}">
                    <table class="govuk-table">
                        <thead class="govuk-table__head">
                        <tr class="govuk-table__row">
                            <th scope="col" class="govuk-table__header" th:text="#{search.result.header.reference}">
                            <th scope="col" class="govuk-table__header" th:text="#{search.result.header.office}">
                            <th scope="col" class="govuk-table__header" th:text="#{search.result.header.submission}">
                            <th scope="col" class="govuk-table__header" th:text="#{search.result.header.type}">
                            <th scope="col" class="govuk-table__header" th:text="#{search.result.header.status}">
                        </tr>
                        </thead>
                        <tbody class="govuk-table__body">

                        <tr class="govuk-table__row" th:each="submission : ${submissions}">
                            <td class="govuk-table__cell" th:text="${submission.submissionId}">REF123</td>
                            <td class="govuk-table__cell" th:text="${submission.officeAccountNumber}">ACC001234</td>
                            <td class="govuk-table__cell"
                                th:text="${submission.submitted != null ? #temporals.format(submission.submitted, 'dd MMM yyyy') : '-'}">
                            </td>
                            <td class="govuk-table__cell" th:text="${submission.areaOfLaw != null ? #strings.toLowerCase(submission.areaOfLaw) : '-' }">Type</td>
                            <td class="govuk-table__cell" th:text="${submission.status != null ? #strings.toLowerCase(submission.status) : '-' }">Status</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</main>
</html>
