<!DOCTYPE HTML>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ layout/main-layout :: layout(#{viewClaim.heading},~{::main},~{::#back-link},'search-submissions')}">
<th:block id="back-link">
  <a th:href="@{/submission/{submissionId}(submissionId=${submissionId})}" class="govuk-back-link"
     th:text="#{common.back}"/>
</th:block>
<main class="govuk-main-wrapper" id="main-content">
  <div class="govuk-width-container">
    <div class="govuk-grid-row">

      <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l"
            th:text="#{viewClaim.heading(${ufn})}"/>
      </div>

      <div class="govuk-grid-column-full">
        <nav class="moj-sub-navigation" aria-label="Sub navigation">

          <ul class="moj-sub-navigation__list">
            <!--/*@thymesVar id="navTab" type="uk.gov.justice.laa.bulkclaim.constants.ViewClaimNavigationTab"*/-->
            <li class="moj-sub-navigation__item">
              <a class="moj-sub-navigation__link"
                 th:with="isCurrent=${navTab.toString() == 'CLAIM_DETAILS'},
                  url=@{/view-claim-detail(navTab='CLAIM_DETAILS')}"
                 th:attr="aria-current=${isCurrent ? 'page' : null}"
                 th:href="${isCurrent ? '#claims' : url}"
                 th:text="#{viewClaim.claimDetails.subheading}"/>
            </li>

            <li class="moj-sub-navigation__item">
              <a class="moj-sub-navigation__link"
                 th:with="isCurrent=${navTab.toString() == 'CLAIM_MESSAGES'},
                  url=@{/view-claim-detail(navTab='CLAIM_MESSAGES')}"
                 th:attr="aria-current=${isCurrent ? 'page' : null}"
                 th:href="${isCurrent ? '#claim-errors' : url}"
                 th:text="#{viewClaim.claimMessages.subheading}"/>
            </li>

            <li class="moj-sub-navigation__item">
              <a class="moj-sub-navigation__link"
                 th:with="isCurrent=${navTab.toString() == 'FEE_CALCULATION'},
                  url=@{/view-claim-detail(navTab='FEE_CALCULATION')}"
                 th:attr="aria-current=${isCurrent ? 'page' : null}"
                 th:href="${isCurrent ? '#matter-starts' : url}"
                 th:text="#{viewClaim.feeCalculation.subheading}"/>
            </li>

          </ul>

        </nav>

      </div>

      <div class="govuk-grid-column-two-thirds" th:if="${navTab.toString() == 'CLAIM_MESSAGES'}">
        <th:block
            th:replace="~{fragments/claim-messages :: messagesTable(messageDetails=${claimMessages}, justWarnings=true)}"/>
      </div>
      <div class="govuk-grid-column-two-thirds" th:if="${navTab.toString() == 'CLAIM_DETAILS'}">

                  <strong th:if="${description} == 'Valid'" class="govuk-tag govuk-tag--green"
                          th:text="${description}"/>
                  <strong th:if="${description} == 'Invalid'" class="govuk-tag govuk-tag--red"
                          th:text="${description}"/>
                  <strong th:if="${description} == 'Ready to process'" class="govuk-tag"
                          th:text="${description}"/>

              </div>
              <div class="govuk-summary-list__row">
                <dt class="govuk-summary-list__key"
