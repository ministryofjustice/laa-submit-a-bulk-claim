<!DOCTYPE HTML>
<html lang="en" class="govuk-template" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{ layout/main-layout :: layout(#{viewSubmission.heading},~{::main},~{}, 'search-submissions')}">
<main class="govuk-main-wrapper" id="main-content">
  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <th:block th:replace="~{fragments/submission-details/success-banner :: success-banner}"></th:block>
      <th:block
          th:replace="~{fragments/submission-details/summary :: summary(' govuk-tag--green', #{submission.summary.status.accepted}, true, true)}"></th:block>
      <th:block
          th:replace="~{fragments/submission-details/navigation :: navigation(${claimCount}, ${messageCount})}"></th:block>
      <th:block th:replace="~{fragments/submission-details/claim-details :: claim-details}"></th:block>
      <th:block th:replace="~{fragments/submission-details/matter-starts :: matter-starts}"></th:block>
      <th:block th:replace="~{fragments/submission-details/claim-messages-warnings :: claim-messages-warnings}"></th:block>
    </div>
  </div>
</main>
</html>
