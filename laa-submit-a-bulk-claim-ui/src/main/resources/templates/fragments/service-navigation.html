<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
</head>
<body>

<section th:fragment="service-navigation(package)"  class="govuk-service-navigation"
     data-module="govuk-service-navigation">
  <div class="govuk-width-container">
    <div class="govuk-service-navigation__container">
        <span class="govuk-service-navigation__service-name">
            <a th:href="@{/}" id="service-name" class="govuk-service-navigation__link"
              th:text="#{service.name}"/>
        </span>
      <nav aria-label="Menu" class="govuk-service-navigation__wrapper" sec:authorize="isAuthenticated()">
        <button type="button"
                id="menu-button"
                class="govuk-service-navigation__toggle govuk-js-service-navigation-toggle"
                aria-controls="navigation" hidden=""
          th:text="#{header.navigation.menu}"/>

        <ul class="govuk-service-navigation__list" id="navigation">
          <li class="govuk-service-navigation__item"
              th:classappend="${#strings.isEmpty(package)} ? 'govuk-service-navigation__item--active' : ${package}">
            <a class="govuk-service-navigation__link" th:href="@{/}"
               id="import-claims-link"
               aria-current="true">
              <strong class="govuk-service-navigation__active-fallback"
                th:text="#{header.navigation.bulkImports}"/>
            </a>
          </li>

          <li class="govuk-service-navigation__item"
              th:classappend="${package == 'search-submissions'} ? 'govuk-service-navigation__item--active' : ''">
            <a class="govuk-service-navigation__link" th:href="@{/submissions/search}"
              id="search-link"
               th:text="#{header.navigation.search}"/>
          </li>

        </ul>
      </nav>

    </div>

  </div>
</section>
</body>
</html>
