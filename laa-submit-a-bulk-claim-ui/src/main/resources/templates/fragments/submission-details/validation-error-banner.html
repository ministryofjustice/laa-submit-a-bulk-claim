<th:block th:fragment="validation-error-banner(messagesSummary)">
  <div role="region"
       class="moj-alert moj-alert--error moj-alert--with-heading"
       aria-label="error"
       data-module="moj-alert"
       th:if="${messagesSummary != null}">
    <div>
      <svg class="moj-alert__icon"
           role="presentation"
           focusable="false"
           xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 30 30"
           height="30"
           width="30">
        <path fill-rule="evenodd"
              clip-rule="evenodd"
              d="M20.1777 2.5H9.82233L2.5 9.82233V20.1777L9.82233 27.5H20.1777L27.5 20.1777V9.82233L20.1777 2.5ZM10.9155 8.87769L15.0001 12.9623L19.0847 8.87771L21.1224 10.9154L17.0378 15L21.1224 19.0846L19.0847 21.1222L15.0001 17.0376L10.9155 21.1223L8.87782 19.0846L12.9624 15L8.87783 10.9153L10.9155 8.87769Z"
              fill="currentColor" />
      </svg>
    </div>
    <div class="moj-alert__content">
      <h2 class="moj-alert__heading"
          th:text="#{submission.claim.errors.banner.title(${messagesSummary.totalClaimsWithErrors()})}">
      </h2>
      <p class="govuk-body"
         th:text="#{submission.claim.errors.banner.body}">
      </p>
    </div>
    <div class="moj-alert__action">
      <button class="moj-alert__dismiss" hidden th:text="#{common.dismiss}"></button>
    </div>
  </div>
</th:block>
