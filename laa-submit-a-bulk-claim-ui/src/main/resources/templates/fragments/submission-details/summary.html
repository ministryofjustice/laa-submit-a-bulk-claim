<th:block th:fragment="summary(tagModifier, statusText, showSubmissionValue, showWarnings)">
  <div class="govuk-grid-column-full" data-module="laa-print-button">
    <h1 class="govuk-heading-l govuk-!-padding-top-4" th:text="#{submission.summary.heading}"></h1>
  </div>

  <div class="govuk-grid-column-full govuk-!-padding-bottom-8">
    <strong class="govuk-tag"
            th:classappend="${tagModifier}"
            th:text="${statusText}"></strong>
    <br>
  </div>

  <div class="govuk-grid-column-two-thirds-from-desktop">
    <dl class="govuk-summary-list">
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key"
            th:text="#{submission.summary.properties.dateTime}"></dt>
        <dd class="govuk-summary-list__value"
            th:text="|${#temporals.format(submissionSummary.submitted,'d MMM yyyy')} at ${#temporals.format(submissionSummary.submitted(),'HH:mm:ss')}|"></dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key"
            th:text="#{submission.summary.properties.account}"></dt>
        <dd class="govuk-summary-list__value"
            th:text="${submissionSummary.officeAccount}"></dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key"
            th:text="#{submission.summary.properties.areaOfLaw}"></dt>
        <dd class="govuk-summary-list__value"
            th:text="${submissionSummary.areaOfLaw != null ? #strings.capitalize(#strings.toLowerCase(submissionSummary.areaOfLaw)) : '-'}"></dd>
      </div>
      <div class="govuk-summary-list__row">
        <dt class="govuk-summary-list__key"
            th:text="#{submission.summary.properties.reference}"></dt>
        <dd class="govuk-summary-list__value"
            th:text="${submissionSummary.submissionReference}"></dd>
      </div>
      <div class="govuk-summary-list__row"
           th:if="${showSubmissionValue and submissionSummary.submissionValue() != null}">
        <dt class="govuk-summary-list__key"
            th:text="#{submission.summary.properties.calculatedBulkValue}"></dt>
        <dd class="govuk-summary-list__value"
            th:text="${@currencyUtil.toString(submissionSummary.submissionValue())}"></dd>
      </div>
    </dl>

    <th:block
        th:if="${showWarnings and messagesSummary != null and messagesSummary.totalMessageCount() > 0}">
      <div role="region"
           class="moj-alert moj-alert--warning moj-alert--with-heading govuk-!-margin-top-4 govuk-!-margin-bottom-6"
           th:attr="aria-label=|#{common.warning}: #{submission.summary.warning.heading(${messagesSummary.totalClaimsWithErrors()})}|"
           data-module="moj-alert">
        <div>
          <svg class="moj-alert__icon" role="presentation" focusable="false"
               xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" height="30" width="30">
            <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M15 2.44922L28.75 26.1992H1.25L15 2.44922ZM13.5107 9.49579H16.4697L16.2431 17.7678H13.7461L13.5107 9.49579ZM13.1299 21.82C13.1299 21.5661 13.1787 21.3285 13.2764 21.1071C13.374 20.8793 13.5075 20.6807 13.6768 20.5114C13.8525 20.3421 14.0544 20.2087 14.2822 20.111C14.5101 20.0134 14.7542 19.9645 15.0146 19.9645C15.2686 19.9645 15.5062 20.0134 15.7275 20.111C15.9554 20.2087 16.154 20.3421 16.3232 20.5114C16.4925 20.6807 16.626 20.8793 16.7236 21.1071C16.8213 21.3285 16.8701 21.5661 16.8701 21.82C16.8701 22.0804 16.8213 22.3246 16.7236 22.5524C16.626 22.7803 16.4925 22.9789 16.3232 23.1481C16.154 23.3174 15.9554 23.4509 15.7275 23.5485C15.5062 23.6462 15.2686 23.695 15.0146 23.695C14.7542 23.695 14.5101 23.6462 14.2822 23.5485C14.0544 23.4509 13.8525 23.3174 13.6768 23.1481C13.5075 22.9789 13.374 22.7803 13.2764 22.5524C13.1787 22.3246 13.1299 22.0804 13.1299 21.82Z"
                  fill="currentColor"/>
          </svg>
        </div>
        <div class="moj-alert__content">
          <h2 class="moj-alert__heading"
              th:text="${messagesSummary.totalClaimsWithErrors() == 1 ?
                #messages.msg('submission.summary.warning.single', messagesSummary.totalClaimsWithErrors()) :
                #messages.msg('submission.summary.warning.multiple', messagesSummary.totalClaimsWithErrors())}"></h2>
        </div>
        <div class="moj-alert__action">
          <button class="moj-alert__dismiss" hidden th:text="#{common.dismiss}"></button>
        </div>
      </div>
    </th:block>

  </div>
</th:block>
