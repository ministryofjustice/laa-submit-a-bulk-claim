<th:block th:fragment="form(submissionsSearchForm)">
  <div class="search-panel govuk-!-margin-bottom-6">
    <fieldset class="govuk-fieldset"
              th:with="maxDate=${#temporals.format(#temporals.createNow(), 'd/M/yyyy')}">

      <div class="govuk-body govuk-input--width-10">
        <div class="autocomplete-wrapper ">
          <label class="govuk-label govuk-label--s" for="submission-period">Submission period</label>
          <select class="govuk-select" name="submission-period" id="submission-period"
                  th:field="*{submissionPeriod}"
                  data-module="make-autocomplete">

            <option value="" selected></option>
            <option
                th:each="period, idx : ${@submissionPeriodUtil.getAllPossibleSubmissionPeriods()}"
                th:value="${period.getKey()}"
                th:id="|submission-period-${idx.index}|"
                th:text="${period.getValue()}">Submission Period Option
            </option>
          </select>
        </div>
      </div>
    </fieldset>


    <div
        class="govuk-form-group govuk-!-width-two-thirds govuk-!-margin-top-4"
        role="search"
        th:classappend="${#fields.hasErrors('submissionId')} ? 'govuk-form-group--error'">
      <label class="govuk-label govuk-label--s" for="submissionId-input"
             th:text="#{search.submissionId.label}"></label>
      <p th:replace="~{ fragments/error-components :: error-messages('submissionId')}"></p>
      <input
          class="govuk-input"
          id="submissionId-input"
          th:field="*{submissionId}"
          type="search"
          aria-description="submission id search criteria">
    </div>

    <div class="govuk-button-group">
      <button
          type="submit"
          class="govuk-button"
          data-module="govuk-button"
          id="searchButton"
          data-govuk-button-init="">
        Search
      </button>
      <a class="govuk-link" th:href="@{/submissions/search}">Clear all</a>
    </div>
  </div>
</th:block>
